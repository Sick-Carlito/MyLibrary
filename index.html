<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myLibrary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=â€https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   
</head>
<body class="columns is-multiline">
  <div class="column is-full">
    <h5>My Library</h5>
  </div>


  <section class="columns">
    <div id="library-container" class="column is-half">
      
    </div>

    <section class="column is-half side-section">
      <div class="control btn">
        <button type="button" class="button is-link" id="btn-form" value="Add">New Book!</button>
      </div>

      <form id="input-form">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" id="input-title" placeholder="Book title..." value="">
          </div>
        </div>

        <div class="field">
          <label class="label">Author</label>
          <div class="control">
            <input class="input" type="text" id="input-author" placeholder="Author name..." value="">
          </div>
        </div>

        <div class="field">
          <label class="label">Pages</label>
          <div class="control">
            <input class="input" type="text" id="input-pages" placeholder="number of pages..." value="">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox label">
              <input id="input-read" type="checkbox">Read</input>
            </label>
          </div>
        </div>

        <div class="control">
          <button type="button" class="button is-link" id="btn-add" value="Add">Add</button>
        </div>
      </form>
    </section>
  </section>
</body>
<script src="script.js"></script>
</html>
